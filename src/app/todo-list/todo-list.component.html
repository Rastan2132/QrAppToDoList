
<div class="todo-list-wrapper mat-card mat-elevation-z8">
  <button mat-raised-button (click)="openDialog('add')">ADD TODO</button>
  <zxing-scanner (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>

  <div class="todo-wrapper">
    <app-todo-item *ngFor="let item of arr" [id]="item.id" [text]="item.text" [isCheck]="item.isCheck"></app-todo-item>
  </div>

  <qrcode *ngFor="let item of arr" [qrdata]="formatObj(item)" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>

</div>
